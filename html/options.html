<html>
<head>
    <script src="../jquery-1.11.3.min.js"></script>
    <script src="../test.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>

<body class="thirdlane-extension">
<div class="panel options-form">
    <div class="panel-body">
        <form name="options-form">
                          <label for="address" i18n="opt_server_address">Server Address</label>
                <div class="input-group">
                    <span class="input-group-addon" id="basic-addon3">https://</span>
                    <input type="text" class="form-control" id="address">
                </div>
            </div>
            <div class="form-group">
                <label for="username" i18n="opt_username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password" i18n="opt_password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group form-submit">
                <button type="button" class="btn btn-primary btn-outline" id="save" i18n="dlg_btn_save_options">Save</button>
            </div>
            <div class="form-group form-submit">
                <button type="button" class="btn btn-primary btn-outline" id="logout" i18n="dlg_btn_save_options">Logut</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
